<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 모음</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f5f6fa;
            --text-color: #2c3e50;
            --card-background: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .description {
            color: var(--text-color);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .project-card {
            background-color: var(--card-background);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-card h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .project-card p {
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .project-card .date {
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 2rem 0;
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>프로젝트 모음</h1>
            <p class="description">여러 프로젝트들을 모아둔 페이지입니다. 각 프로젝트를 클릭하여 자세한 내용을 확인할 수 있습니다.</p>
        </header>

        <div class="projects-grid">
            <a href="project1/index.html" class="project-card">
                <h2>프로젝트 1</h2>
                <p>프로젝트 1에 대한 간단한 설명이 들어가는 곳입니다.</p>
                <p class="date">2024.03.01</p>
            </a>

            <a href="project2/index.html" class="project-card">
                <h2>프로젝트 2</h2>
                <p>프로젝트 2에 대한 간단한 설명이 들어가는 곳입니다.</p>
                <p class="date">2024.03.15</p>
            </a>

            <a href="project3/index.html" class="project-card">
                <h2>프로젝트 3</h2>
                <p>프로젝트 3에 대한 간단한 설명이 들어가는 곳입니다.</p>
                <p class="date">2024.04.01</p>
            </a>
        </div>

        <footer>
            <p>&copy; 2024 프로젝트 모음. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
