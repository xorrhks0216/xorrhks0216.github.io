<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>횡스크롤 2D 플랫폼 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <a href="../index.html" class="back-link">← 프로젝트 목록으로 돌아가기</a>
        <div class="game-header">
            <h1>횡스크롤 플랫폼 게임</h1>
            <div class="score">점수: <span id="score">0</span></div>
        </div>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="touch-controls">
            <div class="touch-left" id="touchLeft">
                <span>◀</span>
            </div>
            <div class="touch-right" id="touchRight">
                <span>▶</span>
            </div>
            <div class="touch-jump" id="touchJump">
                <span>▲</span>
            </div>
        </div>
        <div class="controls">
            <p>조작법: A/D 또는 ←/→ (좌우 이동), W 또는 ↑ (점프)</p>
            <p id="gameStatus">방향키를 눌러 게임을 시작하세요!</p>
            <div class="game-options">
                <label class="option-label">
                    <input type="checkbox" id="spikesToggle" checked>
                    가시 함정 켜기/끄기
                </label>
                <label class="option-label">
                    <input type="checkbox" id="coinsToggle" checked>
                    동전 수집 켜기/끄기
                </label>
            </div>
            <div class="map-menu">
                <button id="regenerateMapBtn" class="map-btn">같은 맵 다시하기</button>
                <button id="newMapBtn" class="map-btn">신규 맵 생성</button>
            </div>
            <button id="resetBtn">리셋</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
